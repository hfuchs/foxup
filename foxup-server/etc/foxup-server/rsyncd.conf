# 2011-03-17, New host to back up:
#
#       mkdir /mnt/backup/host
#       Add new entry here (copy one entry and change first two lines).
#
# Simple as that.  No advanced uid changes, no firewall, no nothing.  If you
# made it here, congratulations.

# --- Global
syslog facility = daemon

# --- Hosts to Backup
[host1]
        path = /mnt/backup/host1
        hosts allow = host1.*
        uid = root
        read only = false
        write only = true
        use chroot = true

[host2]
        path = /mnt/backup/host2
        hosts allow = host2.*
        uid = root
        read only = false
        write only = true
        use chroot = true

